  <!--comienza container-->
  <div class="containerC container"> 
    <div class="containerC__row row"> <!--comeinza titulo-->
      <h1 class="containerC__h1">Contacto</h1>
    </div> <!--termina titulo-->
    <div class="containerC__row row"> <!--comienza el formulario-->
      <form class="containerC__form"> 
        <div class="containerC__item-gris mb-3"> <!--comienza ingrese su nombre-->
        <input class="form-control" type="text" placeholder="Ingrerse su nombre" aria-label="default input example">
        </div> <!--temrina ingrese su nombre-->
        <div class="containerC__item mb-3"> <!--comienza ingrese su email--> 
          <label for="exampleInputEmail1" class="form-label">Ingrese su email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="containerC__item form-text">No compartiremos tu email con nadie.</div>   
        </div> <!--termina ingrese su email-->
        <select class="containerC__item form-select" aria-label="Default select example"> <!--comienza selector de genero-->
          <option selected>Genero</option>
          <option value="1">Femenino</option>
          <option value="2">Masculino</option>
          <option value="3">Otro</option>  
        </select> <!--termina selector de genero-->
        <br>
        </br>
        <div class="containerC__item-gris form-floating"> <!--comienza espacio para que el usuario deje su comentario-->
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Deja un comentario</label>
        </div> <!--termina el espacio para comentar-->
        <br>
        </br>
        <div class="containerC__item mb-3 form-check"> <!--comienza selector de recibir emails-->
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Deseo recibir emails de esta pagina</label>
        </div>  <!--termina selector-->
        <button type="submit" class="containerC__item btn btn-primary">Enviar</button> <!--comienza boton de enviar y de reiniciar-->
        <button type="button" class="containerC__item btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">  
          Reiniciar
        </button> <!--terminan botones de enviar y reiniciar-->
        <div class="containerC__item-gris modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> <!--comienza modal-->
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Estás seguro de que quieres reiniciar sin guardar tus cambios? </h5> 
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-footer">
                <input class="btn btn-secondary" type="reset" value="Reiniciar" data-bs-dismiss="modal">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No estoy seguro</button> 
              </div>
            </div>
          </div> <!--termina modal-->
        </div>
      </form>
    </div> <!--terima el formulario-->

    </br>
